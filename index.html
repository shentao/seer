<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seer.js Reactivity Prototype</title>
  </head>
  <body>


    <label>First name:</label>
    <input type="text" oninput="updateInput('firstName', event)"/>
    <h3 sync="firstName"></h3>
    <hr>
    <label>Last name:</label>
    <input type="text" oninput="updateInput('lastName', event)"/>
    <h3 sync="lastName"></h3>


    <hr>
    <label>Full name:</label>
    <h3 sync="fullName"></h3>
    <label><input type="text" oninput="updateInput('fullName', event)"/>
    <hr>
    <label>Revesed name:</label>
    <h3 sync="reversedName"></h3>
    <hr>
    <label>Revesed name + lastName:</label>
    <h3 sync="reversedNameWithLastName"></h3>

    <hr>
    <div class="panel">
      <button type="button" class="btn" onclick="increment()">INCREMENT</button>
      <h3>Base value:</h3>
      <h4 sync="value">0</h4>

      <h3>Multiplied value:</h3>
      <h4 sync="multipleValue">0</h4>
    </div>

    <script src="seer.js" charset="utf-8"></script>
  </body>
</html>
